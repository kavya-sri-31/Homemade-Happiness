<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Homemade Happiness</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #ebf9e4;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      background: #c4dbb6;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #66814b;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #a1bd8d;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      background: #66814b;
      color: #ebf9e4;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    form button:hover {
      background: #35451c;
    }
    .flash {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      border-radius: 5px;
      text-align: center;
    }
    .flash.success {
      background: #ebf9e4;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .flash.danger {
      background: #ebf9e4;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

<div class="container">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h1>Sign Up</h1>
  <form method="POST" action="{{ url_for('signup') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
